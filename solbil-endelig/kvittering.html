<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Kvittering</title>
   <script src="js/kvittering.js" defer></script>
   <link rel="stylesheet" href="mystyle.css" />
</head>

<body>
   <nav>
      <h1>
         <a href="index.html">SolBiler ApS</a>
      </h1>

      <ul>
         <li>
            <a href="omsolbiler.html">Om os</a>
         </li>

         <li>
            <a href="#" class="login">Log ind</a>
         </li>
      </ul>
   </nav>

   <main class="background">

      <section class="kvittering1">
         <h1>Din booking er gennemført</h1>
      </section>
       <br>

      <div id="kvittering">
         <dl>
            <h3>Dine oplysninger</h3>
            <dt>Navn:</dt>
            <dd id="name"></dd>
            <dt>Adresse:</dt>
            <dd id="adress"></dd>
            <dt>Postnr. og by:</dt>
            <dd id="city"></dd>
            <dt>E-mail:</dt>
            <dd id="mail"></dd>
            <dt>Mobilnummer:</dt>
            <dd id="phone"></dd>
             <br>
            <h3>Kvittering</h3>
            <dt>Biltype:</dt>
            <dd id="rental-car"></dd>
            <dt>Afhentes:</dt>
            <dd id="rental-from"></dd>
            <dt>Afleveres:</dt>
            <dd id="rental-to"></dd>
            <dt>Antal dage:</dt>
            <dd id="rental-days"></dd>
            <dt>Ekstraudstyr:</dt>
            <dd id="extrasList"></dd>
            <dt>Pris i alt:</dt>
            <dd id="price-incl-extras"></dd>
         </dl>
          <br>
         <p>Din kvittering samt faktura modtager du på en e-mail.</p>
      </div>

   </main>
   
</body>

</html>
