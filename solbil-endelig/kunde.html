<!DOCTYPE html>
<html lang="da">

<head>
   <meta charset="UTF-8">

</head>

<style>
   button {
      margin-bottom: 100px;
   }
</style>

<body>
   <nav>
      <h1>
         <a href="index.html">SolBiler ApS</a>
      </h1>

      <ul>
         <li>
            <a href="omsolbiler.html">Om os</a>
         </li>

         <li>
            <a href="#" class="login">Log ind</a>
         </li>
      </ul>
   </nav>

   <main class="udstyr">
      <div id="rental-details">
        <h3>Din booking</h3>
         <dl>
            <dt>Pris i alt:</dt>
             <br>
            <dd id="rental-price"></dd>
            <dt>Biltype:</dt>
            <dd id="rental-car"></dd>
           
             <br>
            <dt>Antal dage:</dt>
            <dd id="rental-days"></dd>
             <br>
            <dt>Ekstraudstyr:</dt>
            <dd id="extras-list"></dd>
             <br>
            <dt>Ekstraudstyr i alt:</dt>
            <dd id="extras-price"></dd>
         </dl>
      </div>



      <form action="kvittering.html">
         <div class="input">
            <div class="input1">
               <h3 class="overskrift">Dine oplysninger</h3>
               <label for="name">Dit fulde navn:</label>
               <input type="text" id="name" name="name"><br>
               <label for="adress">Adresse:</label>
               <input type="text" id="adress" name="adress"><br>
               <label for="zip">Postnummer:</label>
               <input type="text" id="zip" name="zip"><br>
            </div>
            <div class="input2">
               <label for="city">By:</label>
               <input type="text" id="city" name="city"><br>
               <label for="email">E-mail:</label>
               <input type="email" id="email" name="email"><br>
               <label for="phone">Mobilnummer:</label><br>
               <input type="text" id="phone" name="phone"><br>
               <button type="submit" class="flowknap">Book nu</button>
            </div>
         </div>
      </form>

   </main>

  

</body>

</html>
